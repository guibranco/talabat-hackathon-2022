version: 2

updates:

- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 50
  assignees: 
    - "guibranco"
  reviewers: 
    - "guibranco"
  labels:
    - "docker"
    - "dependencies"

- package-ecosystem: "nuget"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 50
  assignees: 
    - "guibranco"
  reviewers: 
    - "guibranco"
  labels:
    - "nuget"
    - "packages"
    - ".NET"
    - "dependencies"
  groups:
    AWS:
      patterns:
        - "aws*"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 50
  assignees: 
    - "guibranco"
  reviewers: 
    - "guibranco"
  labels:
    - "github-actions"
    - "dependencies"
